
<!DOCTYPE HTML>
<style>
body {
  padding: 10px;
}

div {
  display: flex;
  justify-content: space-between;

  border: 2px solid blue;
  margin: 10px;
}

x {
  width: 1px;
  height: 10px;
  background: lime;
}
</style>
<body>

<script>
const widths = [151, 152, 153, 154, 155];
for (let i = 0; i < widths.length; ++i) {
  const flex = document.createElement('div');
  flex.style.width = widths[i] + 'px';
  for (var j = 0; j < 151; ++j) {
    flex.appendChild(document.createElement('x'));
  }
  document.body.appendChild(flex);
}
</script>
